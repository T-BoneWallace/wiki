{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results for {{ q }} :</h1>

    <ul>
        {% for match in matches %}
            <li><a href="/wiki/{{ match }}">{{ match }}</a></li>
        {% empty %}
        <li>No Results.</li>
        {% endfor %}
    </ul>

{% endblock %}
